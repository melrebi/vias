<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de junio vías 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Crear el mapa
    var map = L.map('map');

    // Añadir capa base satelital (ESRI)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '© Esri, Maxar, Earthstar Geographics'
    }).addTo(map);

    // Cargar archivo GeoJSON
    fetch('vias_junio_2025-web01.geojson')
      .then(function(response) {
        if (!response.ok) {
          throw new Error('No se pudo cargar el archivo GeoJSON');
        }
        return response.json();
      })
      .then(function(data) {
        var capaVias = L.geoJSON(data, {
          style: {
            color: '#ff6600',
            weight: 3
          }
        }).addTo(map);
        map.fitBounds(capaVias.getBounds());
      })
      .catch(function(error) {
        console.error('Error al cargar el GeoJSON:', error);
      });
  </script>
</body>
</html>
